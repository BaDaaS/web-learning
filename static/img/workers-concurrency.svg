<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="#f0f8ff" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- Main thread -->
  <rect x="80" y="30" width="40" height="25" fill="#4f46e5" rx="3"/>
  <text x="100" y="47" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Main</text>
  
  <!-- Worker threads -->
  <rect x="30" y="80" width="35" height="20" fill="#059669" rx="3"/>
  <text x="47.5" y="93" fill="white" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">W1</text>
  
  <rect x="85" y="80" width="35" height="20" fill="#059669" rx="3"/>
  <text x="102.5" y="93" fill="white" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">W2</text>
  
  <rect x="140" y="80" width="35" height="20" fill="#059669" rx="3"/>
  <text x="157.5" y="93" fill="white" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">W3</text>
  
  <!-- Message channels -->
  <path d="M100 55 L47 80" stroke="#f59e0b" stroke-width="2" fill="none"/>
  <path d="M100 55 L102 80" stroke="#f59e0b" stroke-width="2" fill="none"/>
  <path d="M100 55 L157 80" stroke="#f59e0b" stroke-width="2" fill="none"/>
  
  <!-- Data flow -->
  <rect x="70" y="130" width="60" height="15" fill="#dc2626" rx="2"/>
  <text x="100" y="141" fill="white" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Shared Data</text>
  
  <!-- Arrows -->
  <path d="M47 100 L85 130" stroke="#666" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M102 100 L100 130" stroke="#666" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M157 100 L115 130" stroke="#666" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Pipeline indication -->
  <text x="100" y="170" fill="#4f46e5" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Concurrent Pipeline</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666"/>
    </marker>
  </defs>
</svg>