<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#f0f8ff" stroke="#3178c6" stroke-width="2"/>
  
  <!-- TypeScript logo elements -->
  <rect x="40" y="60" width="50" height="50" fill="#3178c6" rx="5"/>
  <text x="65" y="85" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">TS</text>
  
  <!-- WASM cube -->
  <polygon points="130,70 160,70 170,80 170,110 160,120 130,120 120,110 120,80" fill="#654ff0" stroke="#4a3cb8" stroke-width="2"/>
  <polygon points="130,70 160,70 170,60 140,60" fill="#7c6bf7"/>
  <polygon points="160,70 170,80 170,60 160,50" fill="#5a4de8"/>
  <text x="145" y="92" fill="white" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle">WebAssembly</text>
  
  <!-- Connection arrows -->
  <path d="M90 85 L120 85" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- SDK wrapper indication -->
  <path d="M30 130 Q100 140 170 130" stroke="#3178c6" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <text x="100" y="155" fill="#3178c6" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">SDK wrapper</text>
</svg>